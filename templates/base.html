<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <title>{% block title %}我的博客{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/blog.css') }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block head %}{% endblock %}
</head>

<body>

<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item {% block index_active %}{% endblock %}" href="{{ url_for('index') }}">首页</a>
            <a class="blog-nav-item {% block about_active %}{% endblock %}" href="{{ url_for('about_me') }}">关于</a>
            <a class="blog-nav-item {% block rss_active %}{% endblock %}" href="{{ url_for('rss') }}">RSS</a>
            <form class="navbar-form navbar-right search-form" method="post" action="{{ url_for('search') }}">
                <input id="index-query" type="text" name="query" class="form-control col-lg-8" placeholder="搜索">
            </form>
        </nav>
    </div>
</div>

<div class="container">
    {% block body %}{% endblock %}
</div>
<!-- /.container -->

<footer class="blog-footer">
    <p>&copy; Copyright 2016 by <a href="http://www.brctl.com/">brctl.com</a>.</p>
    <p>
        <a href="#">返回顶部</a>
    </p>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for('static', filename='js/lib/jquery-1.11.2.min.js') }}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for('static', filename='js/lib/bootstrap.min.js') }}"></script>
<script>
    $(function() {
        // 搜索框获得/失去焦点时的动作
        var $indexQuery = $('#index-query')
        var focusWidth = $indexQuery.outerWidth() * 2,
            blurWidth = $indexQuery.outerWidth()
        $indexQuery.on({
            'focus': function() {
                $(this).animate({width: focusWidth}, 'slow')
            },
            'blur': function() {
                $(this).animate({width: blurWidth}, 'slow')
            }
        })
    })
</script>
{% block foot %}{% endblock %}
</body>
</html>
